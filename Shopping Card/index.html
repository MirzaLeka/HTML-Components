<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  
    <div class="card" style="width: 18rem;">
        <div class="card-img-div">
            <img class="card-img-top" src="https://sattvaholistic.files.wordpress.com/2013/04/sunset-big-orange-sun-setting-over-ocean.jpg" alt="Card image cap">
            <h3 class="card-price">$ 49<span class="price-span">.99</span></h3>
            <h3 class="card-condition">Used</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">Sunset Kitty</h5>
          <hr>
          <p class="card-text">I'm selling a Kitty. She is taking a nap at the moment. Here is an image of sunset.</p>
          <button class="card-btn">Buy Now</button>
        </div>
      </div>

    <script src="scripts.js"></script>
</body>
</html>
