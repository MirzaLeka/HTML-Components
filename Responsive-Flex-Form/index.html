<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="transactions-form">
        <!-- search -->

        <div class="form-row">
          <div class="form-field-wrapper">
            <div class="form-field-label">Transaction Id</div>
            <input class="form-field-input account-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Year</div>
            <input class="form-field-input account-input" type="number" />
          </div>

          <div class="form-field-wrapper search-button-wrapper">
            <button class="form-field-button" type="button">Search</button>
          </div>
        </div>

        <!-- common -->

        <div class="form-row">
          <div class="form-field-wrapper">
            <div class="form-field-label">Transaction Code</div>
            <input class="form-field-input account-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">User</div>
            <input class="form-field-input account-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Purchase Date</div>
            <input class="form-field-input date-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Value Date</div>
            <input class="form-field-input date-input" type="text" />
          </div>
        </div>

        <!-- grid -->

        <div class="form-row">
          <div class="form-field-wrapper">
            <div class="form-field-label">Account</div>
            <input class="form-field-input account-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Ledger</div>
            <input class="form-field-input account-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Currency</div>
            <input class="form-field-input currency-input" type="text" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Amount A</div>
            <input class="form-field-input amount-input" type="number" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Amount B</div>
            <input class="form-field-input amount-input" type="number" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Amount C</div>
            <input class="form-field-input amount-input" type="number" />
          </div>

          <div class="form-field-wrapper">
            <div class="form-field-label">Amount D</div>
            <input class="form-field-input amount-input" type="number" />
          </div>
        </div>

        <!-- description -->

        <div class="form-row">
          <div class="form-field-wrapper">
            <div class="form-field-label">Description</div>
            <input class="form-field-input description-input" type="text" />
          </div>
        </div>

        <div class="grid-break"></div>

        <!-- end of grid -->

        <div>Displayed X out of overall YZ items.</div>

        <div class="to-end">
          <button class="form-field-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
