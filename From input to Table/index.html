<!DOCTYPE html>
<html>
<head>
<title>From input to Table</title>
 <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<br>
<input required type="text" id="name" placeholder="name"/>
<br>
<input required type="number" id="age" placeholder="age"/>
<br>
<select required id="sex">
  <option selected>NA</option>
  <option>Male</option>
  <option>Female</option>
</select>
<br>
<button onclick="submit()">Submit</button>
<br><br><br><br>

<table>
<thead>
  <th>Name</th>
  <th>Age</th>
  <th>Sex</th>
  </thead>
  <tbody>
    
  </tbody>
</table>

<script src="scripts.js"></script>
</body>
</html>
